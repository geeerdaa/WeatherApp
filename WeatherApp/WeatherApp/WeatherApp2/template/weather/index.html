<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">Weather app</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Home page</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Info</a>
      </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-90 offset-12">
                <form action="" method="post">
                        {% csrf_token %}
                    <label for="city">City</label>
                    {{ form.name }}
                    <input type="submit" name="Enter" value="Enter" class="mt-2 btn btn-dark">
                </form>
            </div>
            <div class="col-4 offset-2">
                    {% for info in all_info %}
                    <div class="alert alert-primary" role="alert">
                        <b>City: </b>{{ info.city }} <br>
                        <b>Temp in kelvins: </b>{{ info.temp }}<sup>o</sup><br>
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" class="img-thunbnail">
                    </div>
                    {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
